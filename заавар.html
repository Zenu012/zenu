<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тоглоомын Заавар</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: #ffb3ff;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .highlight {
            color: #4CAF50;
            font-weight: bold;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тоглоомын Заавар</h1>
        <p>Энэ бол <span class="highlight">бичиж онох</span> тоглоом юм. Доош унаж буй үгсийг шивж буудаарай.</p>
        <p><span class="highlight">Сум</span> илгээхийн тулд зөв үсгийг дарна.</p>
        <p><span class="highlight">1</span> гэсэн товчийг дарж тоглоомыг эхлүүлнэ.</p>
        <p>Оноогоо нэмэхийн тулд бүх үсгийг зөв шивээрэй!</p>
        <p>Ямар хэл дээр шивэх болон өөрт тохирсон түвшингээ сонгож өгөх</p>
   
    </div>

    <script>
        function startGame() {
            window.location.href = "game.html";
        }
    </script>
</body>
</html>
